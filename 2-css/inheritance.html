<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS сонгогч</title>
        <style>
            ul > li {
                font-style: italic;
            }
        </style>        
    </head>
    <body>
        <ol>
            <li>Үндсэн элемент нэг</li>
            <li>Үндсэн элемент хоёр</li>
            <ul>
                <li>Дэд элемент нэг</li>
                <li>Дэд элемент хоёр</li>
            </ul>            
            <li>Үндсэн элемент гурав</li>
        </ol>
    </body>
</html>
