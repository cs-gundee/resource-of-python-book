<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flexbox</title>
        <style>
            #container {
                display: flex;
                flex-wrap: wrap;
            }

            #container > div {
                width: 120px;
                margin: 20px;
                padding: 20px;
                font-size: 16px;
                background-color: palevioletred;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>Жишээ текст 1</div>
            <div>Жишээ текст 2</div>
            <div>Жишээ текст 3</div>
            <div>Жишээ текст 4</div>
            <div>Жишээ текст 5</div>
            <div>Жишээ текст 6</div>
            <div>Жишээ текст 7</div>
            <div>Жишээ текст 8</div>
            <div>Жишээ текст 9</div>
            <div>Жишээ текст 10</div>
            <div>Жишээ текст 11</div>
            <div>Жишээ текст 12</div>
        </div>
    </body>
</html>
