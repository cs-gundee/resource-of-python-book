<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grid</title>
        <style>
            #grid {                
                display: grid;
                grid-column-gap: 20px;
                grid-row-gap: 10px;
                grid-template-columns: 150px 150px auto;
                background-color: wheat;
                padding: 20px;
            }

            .grid-item {
                background-color: white;
                font-size: 15px;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div class="grid-item">Жишээ текст 1</div>
            <div class="grid-item">Жишээ текст 2</div>
            <div class="grid-item">Жишээ текст 3</div>
            <div class="grid-item">Жишээ текст 4</div>
            <div class="grid-item">Жишээ текст 5</div>
            <div class="grid-item">Жишээ текст 6</div>
            <div class="grid-item">Жишээ текст 7</div>
            <div class="grid-item">Жишээ текст 8</div>
            <div class="grid-item">Жишээ текст 9</div>
            <div class="grid-item">Жишээ текст 10</div>
            <div class="grid-item">Жишээ текст 11</div>
            <div class="grid-item">Жишээ текст 12</div>
        </div>
    </body>
</html>
