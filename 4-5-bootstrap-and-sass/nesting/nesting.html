<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sass nesting</title>
        <link rel="stylesheet" href="nesting.css">
    </head>
    <body>

        <div>
            <p>Энэ бол div доторх өгүүлбэр юм.</p>

            Энэ бол div доторх жагсаалт:
            <ul>
                <li>Жагсаалтын элемент 1</li>
                <li>Жагсаалтын элемент 2</li>
                <li>Жагсаалтын элемент 3</li>
            </ul>
        </div>

        <p>Энэ бол div гадна орших өгүүлбэр юм.</p>

        Энэ бол div гадна орших жагсаалт:
            <ul>
                <li>Жагсаалтын элемент 1</li>
                <li>Жагсаалтын элемент 2</li>
                <li>Жагсаалтын элемент 3</li>
            </ul>
    </body>
</html>
