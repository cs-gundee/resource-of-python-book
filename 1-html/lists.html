<!DOCTYPE html>

        <title>Жагсаалт</title>
    </head>
    <body>
        Дугаарласан жагсаалт:
        <ol>
            <li>Жагсаалтын эхний утга</li>
            <li>Жагсаалтын хоёр дахь утга</li>
            <li>Жагсаалтын гурав дахь утга</li>
        </ol>

        Энгийн жагсаалт:
        <ul>
            <li>Нэгдүгээр зүйл</li>
            <li>Хоёрдугаар зүйл</li>
            <li>Гуравдугаар зүйл</li>
        </ul>
    </body>
