{% extends "users/layout.html" %}

{% block body %}
    <h1>{{ request.user.first_name }} танд энэ өдрийн мэндийг хүргэе!</h1>
    <ul>
        <li>Таны нэвтрэх нэр: {{ request.user.username }}</li>
        <li>Имэйл хаяг: {{ request.user.email }}</li>
    </ul>

    <a href="{% url 'logout' %}">Гарах</a>
{% endblock %}
